        <script type="text/javascript">
            function calculate(){
                var course = 0;
                var uniforms = 0;
                var total = 0;
                if(document.getElementById("adult").checked == true){
                    course = 50;
                }
                else if(document.getElementById("teen").checked == true){
                    course = 100;
                }
                else if(document.getElementById("child").checked == true){
                    course = 150;
                }

                uniforms = 50 * document.getElementById("uniforms").value;

                total = uniforms + course;
                alert("Your total cost is: $ "+ total);
            }
        </script>
